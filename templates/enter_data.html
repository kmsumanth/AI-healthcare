<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Health Data</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        h1 {
            color: #0d6efd;
            margin-bottom: 30px;
        }
        .section-header {
            background-color: #e9ecef;
            padding: 10px;
            margin: 25px 0 15px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            padding: 10px 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="text-center">Patient Health Data Entry Form</h1>
            
            <form action="/submit" method="post">
                <!-- Patient Information -->
                <div class="section-header">Patient Information</div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="patient_name">Patient Name</label>
                            <input type="text" class="form-control" id="patient_name" name="patient_name" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="Patient_Id">Patient ID</label>
                            <input type="number" class="form-control" id="Patient_Id" name="Patient_Id" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" class="form-control" id="age" name="age" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="bmi">BMI</label>
                            <input type="number" step="0.01" class="form-control" id="bmi" name="bmi" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="smoking_status">Smoking Status</label>
                            <select class="form-select" id="smoking_status" name="smoking_status" required>
                                <option value="" disabled selected>Select Status</option>
                                <option value="Never">Never</option>
                                <option value="Former">Former</option>
                                <option value="Current">Current</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="alcohol_consumption">Alcohol Consumption</label>
                            <select class="form-select" id="alcohol_consumption" name="alcohol_consumption" required>
                                <option value="" disabled selected>Select Level</option>
                                <option value="None">None</option>
                                <option value="Light">Light</option>
                                <option value="Moderate">Moderate</option>
                                <option value="Heavy">Heavy</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Vital Signs -->
                <div class="section-header">Vital Signs</div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="blood_pressure_systolic">Systolic BP (mmHg)</label>
                            <input type="number" class="form-control" id="blood_pressure_systolic" name="blood_pressure_systolic" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="blood_pressure_diastolic">Diastolic BP (mmHg)</label>
                            <input type="number" class="form-control" id="blood_pressure_diastolic" name="blood_pressure_diastolic" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="heart_rate">Heart Rate (bpm)</label>
                            <input type="number" class="form-control" id="heart_rate" name="heart_rate" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="respiratory_rate">Respiratory Rate</label>
                            <input type="number" class="form-control" id="respiratory_rate" name="respiratory_rate" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="oxygen_saturation">Oxygen Saturation (%)</label>
                            <input type="number" step="0.1" class="form-control" id="oxygen_saturation" name="oxygen_saturation" required>
                        </div>
                    </div>
                </div>

                <!-- Lab Results -->
                <div class="section-header">Lab Results</div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="cholesterol_level">Cholesterol (mg/dL)</label>
                            <input type="number" step="0.1" class="form-control" id="cholesterol_level" name="cholesterol_level" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="glucose_level">Glucose (mg/dL)</label>
                            <input type="number" step="0.1" class="form-control" id="glucose_level" name="glucose_level" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="hemoglobin_level">Hemoglobin (g/dL)</label>
                            <input type="number" step="0.1" class="form-control" id="hemoglobin_level" name="hemoglobin_level" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="hba1c_level">HbA1c (%)</label>
                            <input type="number" step="0.1" class="form-control" id="hba1c_level" name="hba1c_level" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="wbc_count">WBC Count</label>
                            <input type="number" step="0.01" class="form-control" id="wbc_count" name="wbc_count" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="rbc_count">RBC Count</label>
                            <input type="number" step="0.01" class="form-control" id="rbc_count" name="rbc_count" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="insulin_level">Insulin Level</label>
                            <input type="number" step="0.1" class="form-control" id="insulin_level" name="insulin_level" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="creatinine_level">Creatinine</label>
                            <input type="number" step="0.01" class="form-control" id="creatinine_level" name="creatinine_level" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="urea_level">Urea</label>
                            <input type="number" step="0.01" class="form-control" id="urea_level" name="urea_level" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="thyroid_level">Thyroid (TSH)</label>
                            <input type="number" step="0.01" class="form-control" id="thyroid_level" name="thyroid_level" required>
                        </div>
                    </div>
                </div>

                <!-- Medical History -->
                <div class="section-header">Medical History</div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="diabetes_history">Diabetes History</label>
                            <select class="form-select" id="diabetes_history" name="diabetes_history" required>
                                <option value="" disabled selected>Select Option</option>
                                <option value="None">None</option>
                                <option value="Personal">Personal</option>
                                <option value="Family">Family</option>
                                <option value="Both">Both</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="hypertension_history">Hypertension History</label>
                            <select class="form-select" id="hypertension_history" name="hypertension_history" required>
                                <option value="" disabled selected>Select Option</option>
                                <option value="None">None</option>
                                <option value="Personal">Personal</option>
                                <option value="Family">Family</option>
                                <option value="Both">Both</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="heart_disease_history">Heart Disease History</label>
                            <select class="form-select" id="heart_disease_history" name="heart_disease_history" required>
                                <option value="" disabled selected>Select Option</option>
                                <option value="None">None</option>
                                <option value="Personal">Personal</option>
                                <option value="Family">Family</option>
                                <option value="Both">Both</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="family_history_cancer">Cancer History</label>
                            <select class="form-select" id="family_history_cancer" name="family_history_cancer" required>
                                <option value="" disabled selected>Select Option</option>
                                <option value="None">None</option>
                                <option value="Personal">Personal</option>
                                <option value="Family">Family</option>
                                <option value="Both">Both</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="kidney_disease_history">Kidney Disease History</label>
                            <select class="form-select" id="kidney_disease_history" name="kidney_disease_history" required>
                                <option value="" disabled selected>Select Option</option>
                                <option value="None">None</option>
                                <option value="Personal">Personal</option>
                                <option value="Family">Family</option>
                                <option value="Both">Both</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Lifestyle Factors -->
                <div class="section-header">Lifestyle Factors</div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="physical_activity_level">Physical Activity</label>
                            <select class="form-select" id="physical_activity_level" name="physical_activity_level" required>
                                <option value="" disabled selected>Select Level</option>
                                <option value="Sedentary">Sedentary</option>
                                <option value="Light">Light</option>
                                <option value="Moderate">Moderate</option>
                                <option value="Active">Active</option>
                                <option value="Very Active">Very Active</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="diet_quality">Diet Quality</label>
                            <select class="form-select" id="diet_quality" name="diet_quality" required>
                                <option value="" disabled selected>Select Quality</option>
                                <option value="Poor">Poor</option>
                                <option value="Fair">Fair</option>
                                <option value="Good">Good</option>
                                <option value="Excellent">Excellent</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="sleep_hours">Sleep Hours</label>
                            <input type="number" step="0.5" class="form-control" id="sleep_hours" name="sleep_hours" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="stress_level">Stress Level</label>
                            <select class="form-select" id="stress_level" name="stress_level" required>
                                <option value="" disabled selected>Select Level</option>
                                <option value="Low">Low</option>
                                <option value="Moderate">Moderate</option>
                                <option value="High">High</option>
                                <option value="Severe">Severe</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="obesity_status">Obesity Status</label>
                            <select class="form-select" id="obesity_status" name="obesity_status" required>
                                <option value="" disabled selected>Select Status</option>
                                <option value="Underweight">Underweight</option>
                                <option value="Normal">Normal</option>
                                <option value="Overweight">Overweight</option>
                                <option value="Obese">Obese</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Risk Assessments -->
                <div class="section-header">Risk Assessment</div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lung_function">Lung Function (%)</label>
                            <input type="number" step="0.1" class="form-control" id="lung_function" name="lung_function" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="insulin_resistance">Insulin Resistance</label>
                            <input type="number" step="0.1" class="form-control" id="insulin_resistance" name="insulin_resistance" required>
                        </div>
                    </div>
                </div>
                
                <!-- Hidden fields for backend compatibility -->
                <input type="hidden" name="blood_pressure" value="0">
                <input type="hidden" name="genetic_disposition" value="Low">
                <input type="hidden" name="mental_health_status" value="Stable">
                <input type="hidden" name="occupation_type" value="Sedentary">
                <input type="hidden" name="exposure_to_environmental_factors" value="Low">
                <input type="hidden" name="family_history" value="No">
                <input type="hidden" name="inflammatory_markers" value="0">
                <input type="hidden" name="metabolic_rate" value="0">
                <input type="hidden" name="vitamin_d_level" value="0">
                <input type="hidden" name="kidney_function" value="0">
                <input type="hidden" name="liver_function" value="0">
                <input type="hidden" name="immune_response" value="0">
                <input type="hidden" name="medication_usage" value="0">
                <input type="hidden" name="hydration_level" value="0">
                <input type="hidden" name="gut_microbiome_health" value="0">
                <input type="hidden" name="environmental_pollution_exposure" value="0">
                <input type="hidden" name="chronic_illnesses" value="0">
                <input type="hidden" name="inflammation_index" value="0">
                <input type="hidden" name="oxidative_stress_index" value="0">
                <input type="hidden" name="overall_health_risk" value="Moderate">
                <input type="hidden" name="sleep_quality" value="Fair">
                <input type="hidden" name="liver_enzyme_level" value="0">
                
                <div class="d-grid gap-2 col-6 mx-auto mt-4 mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">Submit Data</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
